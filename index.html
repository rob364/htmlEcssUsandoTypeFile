<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css"/>
    <title>Pagina de teste</title>
</head>
<body>
    <form method="POST" action="blablabla.php" enctype="multipart/form-data" >
        <input type="hidden" name="country" value="JP"/>

        <fieldset>
            <legend>Dados pessoais</legend>
            <label>
                Primeiro Nome:<br/>
                <input type="text" name="name" required minlength="2" maxlength="4"/>
            </label><br/>

            <label>
                Sobrenome:<br/>
                <input type="text" name="photo" />
            </label><br/>

            <label>
                Foto:<br/>
                <input type="file" name="lastname" accept="image/*  "/>
            </label><br/>

        </fieldset>

        <fieldset>
            <legend>Dados profissionais</legend>
            <label>
                Nome da empresa:<br/>
                <input type="text" name="companyname"/>
            </label><br/>

            <label>
                Cargo na empresa:<br/>
                <input type="text" name="companyjobtitle"/>
            </label><br/>
        </fieldset>

        <input type="submit" value="Cadastrar"/>


    </form>
       
</body>
</html>
